<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashbord}">
<head>
    <meta charset="UTF-8">
    <title>Form menus</title>
</head>
<body>

<div class="main-content container-fluid" layout:fragment="content">

    <main class="main-content  mt-0" style="padding-left: 16%">
        <section>
            <div class="page-header min-vh-100">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-12">
                            <div class="card card-plain">
                                <div class="card-header">
                                    <h4 th:text="${menu.id == null} ? 'Ajouter un menu' : 'Modifier le menu'" class="font-weight-bolder"></h4>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/menus/save}" method="post" th:object="${menu}">
                                        <input type="text" th:field="*{id}" hidden>


                                        <div class="input-group input-group-outline mb-3">
                                            <label class="form-label">Plat (Libelle)</label>
                                            <input type="text" class="form-control" th:field="*{dish.name}" required>
                                        </div>
                                        <div class="input-group input-group-outline mb-3">
                                            <label class="form-label">Résumé</label>
                                            <input type="text" class="form-control" th:field="*{dish.summary}" required>
                                        </div>
                                        <div class="input-group input-group-outline mb-3">
                                            <label class="form-label">Date de création</label>
                                            <input type="date" class="form-control" th:field="*{creationDate}" required>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-lg bg-gradient-primary w-100 mt-4 mb-0">
                                                Enregistrer
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
